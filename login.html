<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vw-100 vh-100">
    <main>
      <section>
        <div class="container p-5">
          <form class="js-form shadow p-5">
            <h1 class="text-center">LOG IN</h1>
            <input
              placeholder="email"
              type="email"
              class="mt-3 form-control js-input-email"
            />
            <div class="input-group mt-3 mb-3">

              <input
              placeholder="password"
              type="password"
              class="form-control js-input-password"
              />
              <button type="submit" class="btn btn-success">
                SEND
              </button>
            </div>
              <span >
                If you don't have an account, please
                <a href="register.html">register</a>
              </span>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
